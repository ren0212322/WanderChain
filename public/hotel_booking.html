<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="wallet.js"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Explore Greece</h1>
      <img src="greece_logo.png" alt="Explore Greece Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="heritage.html">Heritage</a></li>
          <li><a href="hotel_booking.html">Hotel Booking</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
      <div class="wallet-buttons">
        <button
          id="walletButton"
          class="wallet-button"
          onclick="connectWallet()"
        >
          Connect Your Wallet
        </button>
        <a href="balance.html" class="wallet-button">Withdraw</a>
      </div>
    </header>
    <main>
      <h2>Hotel Booking</h2>
      <p>
        Book your stay in Greece and enjoy a memorable visit. Please fill out
        the form below to make a reservation:
      </p>
      <form action="submit_booking.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required />

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required />

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>

        <label for="special-requests">Special Requests:</label>
        <textarea
          id="special-requests"
          name="special-requests"
          rows="4"
        ></textarea>

        <button type="submit" class="button">Submit Booking</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Explore Greece Tourism</p>
    </footer>
  </body>
</html>
